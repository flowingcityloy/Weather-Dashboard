<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
 
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <span><a href="#" class="weather-dashboard center">Weather Dashboard</a></span>
    </div>
  </nav>

  <main>
    <!-- search box -->
    <div class="row">
      <div class="col s2">
        <div class="row">
          <div class="left-bar">
            <h5>Search for a City:</h5>
            <div class="search col s12">
              <div class="search-panel card-panel">
                <div class="input-field">
                  <input type="text" name="search" id="search-query">
                  <label for="search">Search</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- search button -->
        <div class="row">
          <a id="search-btn" class="btn teal lighten-2 col s12"></a>
        </div>
        <!-- search history -->
        <div id="search-history" class="row">
          
        </div>
      </div>

      <!-- left col jumbotron -->
      <div class="col s10">
        <div class="row">
          <div class="col s12">
            <div class="card-panel grey lighten-2 jumbotronStyle">
              <div class="text-frame ">
               
             
               
                
                
              </div>
            </div>
          </div>
        </div>
        <!-- left bottom col 5 day forecast cards -->
        <div>
          <p>5 day forecast</p>
        </div>
        <div class="row flexbox">
        
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© Lydia Loy 2021</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
